<!-- home.html -->
{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>
<style>

/* styles.css */
* {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
}

body {
    font-family: Arial, sans-serif;
    line-height: 1.6;
    background-color: #f4f4f4;
    color: #333;
}

.container {
    max-width: 800px;
    margin: 2rem auto;
    padding: 1rem;
    background-color: #fff;
    border-radius: 5px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}

h1 {
    margin-bottom: 1.5rem;
    text-align: center;
}

form {
    max-width: 400px;
    margin: 0 auto;
}

.form-group {
    margin-bottom: 1rem;
}

/* styles.css (continued) */
label {
    display: block;
    margin-bottom: 0.5rem;
    font-weight: bold;
}

input,
textarea {
    display: block;
    width: 100%;
    padding: 0.5rem;
    border: 1px solid #ccc;
    border-radius: 3px;
}

.error-message {
    color: red;
    font-size: 0.9rem;
    margin-top: 0.25rem;
}

.btn {
    display: inline-block;
    padding: 0.5rem 1rem;
    background-color: #333;
    color: #fff;
    border: none;
    border-radius: 3px;
    cursor: pointer;
    text-decoration: none;
    transition: background-color 0.3s ease;
}

.btn:hover {
    background-color: #555;
}

.btn-danger {
    background-color: #dc3545;
}

.btn-danger:hover {
    background-color: #c82333;
}

.property-list {
    list-style: none;
    padding: 0;
}

.property-item {
    background-color: #f9f9f9;
    padding: 1rem;
    margin-bottom: 1rem;
    border-radius: 5px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}

.property-item h2 {
    margin-bottom: 0.5rem;
}

.property-item p {
    margin-bottom: 0.25rem;
}

.actions {
    margin-top: 1rem;
}

.actions .btn {
    margin-right: 0.5rem;
}

.seller-details {
    margin-top: 1rem;
    padding: 1rem;
    background-color: #f9f9f9;
    border-radius: 5px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}

.seller-details p {
    margin-bottom: 0.5rem;
}

.pagination {
    margin-top: 1rem;
    text-align: center;
}

.pagination a,
.pagination span {
    display: inline-block;
    padding: 0.5rem;
    margin: 0 0.25rem;
    border: 1px solid #ccc;
    border-radius: 3px;
    text-decoration: none;
    color: #333;
}

.pagination a:hover {
    background-color: #f4f4f4;
}

.pagination .current-page {
    background-color: #333;
    color: #fff;
    border-color: #333;
}
</style>
<body>
    <div class="container">
        <h1>Welcome to Property Listing</h1>
        <p>Browse our collection of properties for sale or rent.</p>
        <div class="actions">
            <a href="{% url 'property_list' %}" class="btn">View Properties</a>
            {% if user.is_authenticated %}
                {% if user.userprofile.is_seller %}
                    <a href="{% url 'seller_property_list' %}" class="btn">My Properties</a>
                    <a href="{% url 'add_property' %}" class="btn">Add Property</a>
                {% endif %}
            {% else %}
            {% endif %}
            <a href="{% url 'register' %}" class="btn">Register</a>
            <a href="{% url 'login' %}" class="btn">Login</a>
        </div>
    </div>
</body>
</html>
